syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
	S_ENTER_GAME = 0;
	S_LEAVE_GAME = 1;
	S_SPAWN = 2;
	S_DESPAWN = 3;
	C_MOVE = 4;
	S_MOVE = 5;
}

message S_EnterGame
{
	PlayerInfo player = 1;
}

message S_LeaveGame
{
}

message S_Spawn
{
	repeated PlayerInfo players = 1;
}

message S_Despawn
{
	repeated int32 playerIds = 1;
}

message C_Move
{
	float posX = 1;
	float posY = 2;
	float posZ = 3;
}

message S_Move
{
	int32 playerId = 1;
	float posX = 2;
	float posY = 3;
	float posZ = 4;
}

message PlayerInfo
{
	int32 playerId = 1;
	string name = 2;
	float posX = 3;
	float posY = 4;
	float posZ = 5;
}
